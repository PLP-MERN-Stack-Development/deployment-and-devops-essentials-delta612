# Prometheus Configuration
# Save as monitoring/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "backend-api"
    static_configs:
      - targets: ["http://backend:5000"]
    metrics_path: "/metrics"

  - job_name: "frontend"
    static_configs:
      - targets: ["http://frontend:80"]
    metrics_path: "/metrics"
